<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign Up</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                            <input type="text" class="form-control" name="username" ng-model="user.name" placeholder="Name" autofocus>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" name="userEmail" ng-model="user.email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" ng-model="user.password" placeholder="Password">
                            </div>
                            <button class="btn btn-lg btn-info btn-block" ng-disabled="!user.name||!user.email||!user.password" ng-click="signUp(user)">Sign Up</button>
                            <div class="form-group">
                                <hr>
                                <a href="#login" class="btn btn-lg btn-success btn-block">Login</a>
                            </div>
                        </fieldset>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
