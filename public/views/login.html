<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input type="email" class="form-control" name="userEmail" ng-model="user.email" placeholder="Email" autofocus>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="password" ng-model="user.password" ng-keyup="$event.keyCode == 13 && login(user)" placeholder="Password">
                            </div>
                            <button class="btn btn-lg btn-success btn-block" ng-disabled="!user.email || !user.password" ng-click="login(user)">Login</button>
                            <div class="form-group">
                                <hr>
                                <a href="#signup" class="btn btn-lg btn-info btn-block">Sign Up</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
